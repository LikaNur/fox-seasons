<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax Seasons</title>
</head>
<body>
    <div class="parallax parallax__bg-summer">
        <img class="parallax__season" src="./літо.png" alt="foxinsummer" width="500px">
        <h2 class="parallax__title">SUMMER</h2>
    </div>
    <div class="parallax parallax__bg-winter">     
        <img class="parallax__season" src="./зима.png" alt="foxinwinter" width="600px">           
        <h2 class="parallax__title">WINTER</h2>
    </div>
    <div class="parallax parallax__bg-spring">
        <img class="parallax__season" src="./весна.png" alt="foxinspring" width="700px">
        <h2 class="parallax__title">SPRING</h2>
    </div>
    <div class="parallax parallax__bg-autumn">
        <img class="parallax__season" src="./осінь.png" alt="foxinautumn" width="600px">
        <h2 class="parallax__title">AUTUMN</h2>
    </div>
</body>
</html>
